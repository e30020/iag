apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: ibm-app-gateway-configmap
  annotations:
    openshift.io/display-name: IBM Application Gateway
    iconClass: icon-sso
    description: >-
      The IBM Application Gateway (IAG) provides a containerized secure Web
      Reverse proxy which is designed to sit in front of your application,
      seamlessly adding authentication and authorization protection to your
      application.
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${APP_NAME}-oidc
    labels:
      app: ${APP_NAME}
  type: Opaque
  stringData:
    oidc-client-id: ${OIDC_CLIENT_ID}
    oidc-client-secret:  ${OIDC_CLIENT_SECRET}
    oidc-hostname: ${CI_TENANT_HOST}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      deployment.kubernetes.io/revision: "1"
    creationTimestamp: null
    generation: 1
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: ${APP_NAME}
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${APP_NAME}
      spec:
        serviceAccountName: ${SERVICE_ACCOUNT}
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - ${APP_NAME}
                topologyKey: kubernetes.io/hostname
        containers:
        - env:
          - name: LANG
            value: ${LANGUAGE}
          - name: OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: oidc-client-id
                name: ${APP_NAME}-oidc
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: oidc-client-secret
                name: ${APP_NAME}-oidc
          - name: CI_TENANT_HOST
            valueFrom:
              secretKeyRef:
                key: oidc-hostname
                name: ${APP_NAME}-oidc
          image: docker.io/ibmcom/ibm-application-gateway:${IAG_VERSION}
          imagePullPolicy: IfNotPresent
          name: ${APP_NAME}
          ports:
          - containerPort: 8443
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
          - mountPath: /var/iag/config
            name: ${APP_NAME}-config
          - mountPath: /var/iag/config/crypto
            name: ${APP_NAME}-crypto
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        terminationGracePeriodSeconds: 30
        volumes:
        - name: ${APP_NAME}-config
          configMap:
            name: ${CONFIG_MAP}
        - name: ${APP_NAME}-crypto
          secret:
            secretName: ${CRYPTO_SECRET}
- apiVersion: v1
  kind: Route
  metadata:
    creationTimestamp: null
    name: ${APP_NAME}
    labels:
      app: ${APP_NAME}
  spec:
    host: ${DNS_NAME}
    port:
      targetPort: ${APP_NAME}
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: passthrough
    to:
      kind: Service
      name: ${APP_NAME}
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: ${APP_NAME}
    labels:
      app: ${APP_NAME}
  spec:
    ports:
    - name: ${APP_NAME}
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      app: ${APP_NAME}
    sessionAffinity: ClientIP
    sessionAffinityConfig:
      clientIP:
        timeoutSeconds: 10800
    type: ClusterIP
  status:
    loadBalancer: {}
parameters:
  - displayName: IAG Version
    description: IAG Version to be deployed
    name: IAG_VERSION
    value: "19.12"
  - displayName: Application Name
    description: Application Name in OpenShift
    name: APP_NAME
    value: iag
  - displayName: DNS Name
    description: Fully Qualified DNS Name for Route
    name: DNS_NAME
    value: www.iamlab.ibm.com
  - displayName: Config Map
    description: Existing Config Map for configuration
    name: CONFIG_MAP
    value: iag-config
  - displayName: Cloud Identity Tenant Hostname
    description: e.g. yourtenantid.ice.ibmcloud.com
    name: CI_TENANT_HOST
  - displayName: OIDC Client ID
    description: Client ID from Cloud Identity Application definition
    name: OIDC_CLIENT_ID
  - displayName: OIDC Client Secret
    description: Client Secret from Cloud Identity Application definition
    name: OIDC_CLIENT_SECRET
  - displayName: Crypto Secret
    description: (Existing) Secret containing cert and key in front-end-cert-key key
    name: CRYPTO_SECRET
    value: iag-crypto
  - displayName: Language
    description: Language for log messages (C = English)
    name: LANGUAGE
    value: C
  - displayName: Service Account
    description: Service Account to be used for containers.
    name: SERVICE_ACCOUNT
    value: default
