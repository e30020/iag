apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: redis:3.2.0-alpine

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        command:
            - "redis-server"
        args:
            - "--protected-mode"
            - "no"
        ports:
        - containerPort: 6379